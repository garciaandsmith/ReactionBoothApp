services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: reactionbooth
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: reactionbooth
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reactionbooth"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "80:3000"
    env_file: .env
    environment:
      # Overrides any DATABASE_URL in .env â€” points at the db container above
      DATABASE_URL: postgresql://reactionbooth:${DB_PASSWORD}@db:5432/reactionbooth
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  uploads:
